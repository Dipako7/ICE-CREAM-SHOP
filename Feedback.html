<div id="feedback-page" class="page-content">
        <div class="page-header">
            <div class="container">
                <h1 class="page-title">We'd Love Your Feedback</h1>
                <p class="lead">Help us serve you better by sharing your thoughts</p>
            </div>
        </div>
        
        <section class="section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card custom-card">
                            <div class="card-body p-5">
                                <form id="feedbackForm" onsubmit="submitFeedback(event)">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">First Name *</label>
                                            <input type="text" class="form-control" id="firstName" name="firstName" required="">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Last Name *</label>
                                            <input type="text" class="form-control" id="lastName" name="lastName" required="">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email Address *</label>
                                            <input type="email" class="form-control" id="email" name="email" required="">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phone" name="phone">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="visitDate" class="form-label">Date of Visit</label>
                                        <input type="date" class="form-control" id="visitDate" name="visitDate">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="rating" class="form-label">Overall Rating *</label>
                                        <select class="form-control" id="rating" name="rating" required="">
                                            <option value="">Select a rating</option>
                                            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                                            <option value="4">⭐⭐⭐⭐ Very Good</option>
                                            <option value="3">⭐⭐⭐ Good</option>
                                            <option value="2">⭐⭐ Fair</option>
                                            <option value="1">⭐ Poor</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="favoriteFlavor" class="form-label">Favorite Flavor</label>
                                        <select class="form-control" id="favoriteFlavor" name="favoriteFlavor">
                                            <option value="">Select your favorite</option>
                                            <option value="chocolate">Chocolate Delight</option>
                                            <option value="strawberry">Strawberry Bliss</option>
                                            <option value="vanilla">Vanilla Dream</option>
                                            <option value="mint">Mint Chocolate Chip</option>
                                            <option value="caramel">Caramel Crunch</option>
                                            <option value="berry">Berry Explosion</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="comments" class="form-label">Comments &amp; Suggestions *</label>
                                        <textarea class="form-control" id="comments" name="comments" rows="5" placeholder="Tell us about your experience..." required=""></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
                                            <label class="form-check-label" for="newsletter">
                                                Subscribe to our newsletter for special offers and new flavor announcements
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="recommend" name="recommend">
                                            <label class="form-check-label" for="recommend">
                                                I would recommend Sweet Dreams to friends and family
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-custom btn-lg">Submit Feedback</button>
                                    </div>
                                </form>
                                
                                <div id="thankYouMessage" class="text-center mt-4" style="display: none;">
                                    <div class="alert alert-success">
                                        <h4><i class="fas fa-heart text-danger"></i> Thank You!</h4>
                                        <p>Your feedback has been submitted successfully. We appreciate your time and will use your input to improve our service.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
